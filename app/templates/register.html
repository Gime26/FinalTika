{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - TIKA</title>

  <link rel="stylesheet" href="{% static 'css/Opcion3.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                  url("{% static 'img/fondo2.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @media (max-width: 600px) {
      .register-container {
        width: 90%;
        padding: 25px;
      }
    }

    .register-container img {
      width: 130px;
      margin-bottom: 15px;
    }

    .register-container h2 {
      color: #6c3483;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    form {
      text-align: left;
    }

    form p {
      margin-bottom: 12px;
    }

    form label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #6c3483;
      box-shadow: 0 0 5px rgba(108, 52, 131, 0.3);
    }

    button {
      background-color: #6c3483;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #512e5f;
    }

    .messages {
      margin-top: 10px;
      text-align: center;
    }

    .messages p {
      color: red;
      font-weight: 500;
    }

    .back-home {
      margin-top: 15px;
      display: inline-block;
      color: #6c3483;
      text-decoration: none;
      font-size: 0.9em;
      transition: 0.2s;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d9534f;
      list-style: none;
      padding: 0;
      margin-top: 5px;
      font-size: 0.85em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="register-container">
    <img src="{% static 'img/sinfondo.png' %}" alt="Logo TIKA">
    <h2>Crear Cuenta</h2>

    <form method="POST" action="{% url 'registro' %}">
      {% csrf_token %}
      
      <!-- Renderizado de campos del formulario -->
      {{ form.as_p }}

      <button type="submit">
        <i class="fas fa-user-plus"></i> Registrarse
      </button>
    </form>

    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <a href="{% url 'login' %}" class="back-home">
      <i class="fas fa-arrow-left"></i> ¿Ya tienes cuenta? Inicia sesión
    </a>
  </div>
</body>
</html>
