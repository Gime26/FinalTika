{% extends 'pacientes/pacientes_list.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Paciente{% else %}Nuevo Paciente{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'pacientes_list' %}">Cancelar</a>
</form>
{% endblock %}
