{% extends 'pacientes/pacientes_list.html' %}
{% block content %}
<h2>Eliminar Paciente</h2>

<p>¿Estás seguro de que querés eliminar a <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'pacientes_list' %}">Cancelar</a>
</form>
{% endblock %}
