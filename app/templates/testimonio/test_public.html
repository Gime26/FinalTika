{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Testimonios - TIKA</title>
  <link rel="stylesheet" href="{% static 'css/testimonios_publicos.css' %}">
</head>
<body>
<section class="testimonios-section">
  <h2 class="titulo">TESTIMONIOS</h2>
  <div class="testimonios-container">
    {% for t in testimonios %}
      <div class="testimonio-card">
        <p class="contenido">“{{ t.contenido }}”</p>
        <p class="autor">- {{ t.usuario.first_name }} {{ t.usuario.last_name }}</p>
        <img src="{% static 'img/avatar.png' %}" class="foto" alt="Foto">
      </div>
    {% empty %}
      <p class="no-testimonios">No hay testimonios publicados todavía.</p>
    {% endfor %}
  </div>
</section>
</body>
</html>
