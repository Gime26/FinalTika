{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Testimonio - TIKA</title>
  <link rel="stylesheet" href="{% static 'css/Opcion3.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fdf6f9; font-family: 'Poppins', sans-serif;">

  <div class="container mt-5 mb-5">
    <div class="card shadow p-4" style="max-width: 600px; margin: auto; border-radius: 20px; border: 2px solid #f3c4d1;">
      <h2 class="text-center mb-4" style="color: #b0578d; font-weight: bold;">ðŸ’¬ Enviar tu Testimonio</h2>

      <!-- FORMULARIO -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_relacion" class="form-label">RelaciÃ³n con el paciente</label>
          {{ form.relacion }}
        </div>

        <div class="mb-3">
          <label for="id_titulo" class="form-label" style="color: #7a3e68;">TÃ­tulo</label>
          {{ form.titulo }}
        </div>

        <div class="mb-3">
          <label for="id_contenido" class="form-label" style="color: #7a3e68;">Tu mensaje</label>
          {{ form.contenido }}
        </div>

        <div class="mb-3">
          <label for="id_imagen" class="form-label" style="color: #7a3e68;">Foto (opcional)</label>
          {{ form.imagen }}
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-lg" style="background-color: #b0578d; color: white; border: none; padding: 10px 30px; border-radius: 10px;">
            Enviar Testimonio
          </button>
          <a href="{% url 'index' %}" class="btn btn-secondary btn-lg ms-2" style="border-radius: 10px;">Volver</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
