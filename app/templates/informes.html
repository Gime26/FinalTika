{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Informes - TIKA</title>
    <link rel="stylesheet" href="{% static 'css/informes.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body>

    <div class="main-container">

        <div class="form-card">
            <header class="card-header">
                <span class="icon">üìù</span>
                <h2>Nuevo Informe</h2>
            </header>

            <p class="subtitle">Complet√° los datos requeridos para generar el informe.</p>

        <form action="{% url 'guardar_informe' %}" method="POST" class="report-form">
            {% csrf_token %} <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="Ej: Psicol√≥gico" class="input-dropdown">
            </div>
            
            <div class="form-group-inline">
                <div class="form-group date-time-field">
                    <label for="fecha">Fecha</label>
                    <input type="text" id="fecha" value="DD/MM/AAAA" class="input-dropdown">
                </div>

                <div class="form-group">
                    <label for="contenido">Contenido / Observaciones</label>
                    <textarea id="contenido" name="contenido" rows="6" placeholder="Detalle del informe y resultados..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">
                    GUARDAR INFORME
                </button>
            </form>
        </div>
    </div>

</body>
</html>
