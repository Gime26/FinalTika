{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Informes - TIKA</title>
    <link rel="stylesheet" href="{% static 'css/informes.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body>

    <div class="main-container">

        <div class="form-card">
            <header class="card-header">
                <span class="icon">üìù</span>
                <h2>Nuevo Informe</h2>
            </header>

            <p class="subtitle">Complet√° los datos requeridos para generar el informe.</p>

            <form action="{% url 'guardar_informe' %}" method="POST" class="report-form">
                {% csrf_token %} 
                
                <div class="form-group">
                    <label for="asunto">Asunto del Informe</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Ej: Psicol√≥gico, Fonoaudiol√≥gico" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="fecha">Fecha del Informe</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="hora">Hora del Registro</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contenido">Contenido / Observaciones</label>
                    <textarea id="contenido" name="contenido" rows="6" placeholder="Detalle del informe y resultados..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">
                    GUARDAR INFORME
                </button>
            </form>
        </div>
    </div>

</body>
</html>
